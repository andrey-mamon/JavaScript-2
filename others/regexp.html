<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Regexp</title>
    <link rel="stylesheet" href="regexp.css">
</head>

<body>
    <h1>Домашнее задание 4</h1>
    <h2>Задание 1</h2>
    <div id="task1" class="text">Исходный текст: <br></div>
    <div id="result1" class="text">Результат: <br></div>
    <h2>Задание 2</h2>
    <div id="task2" class="text">Исходный текст: <br></div>
    <div id="result2" class="text">Результат: <br></div>
    <h2>Задание 3</h2>
    <h3>Напишите нам</h3>
    <form action="#" class="form">
        <div id="error-text" class="error-text"></div>
        <label>Имя:<br>
            <input type="text" id="name" class="textbox" data-validator="name" placeholder="Иван">
        </label>
        <br>
        <label>Телефон:<br>
            <input type="text" id="phone" class="textbox" data-validator="phone" placeholder="+7(000)000-0000">
        </label>
        <br>
        <label>Email:<br>
            <input type="text" id="email" class="textbox" data-validator="email" placeholder="mymail@mail.ru">
        </label>
        <br>
        <label>Текст сообщения:<br>
            <textarea id="message" class="message" cols="62" rows="10" placeholder="Текст сообщения"></textarea>
        </label>
        <br>
        <input id="submit" type="submit" class="button" value="Отправить">
    </form>
    <script src="regexp.js"></script>
</body>

</html>
